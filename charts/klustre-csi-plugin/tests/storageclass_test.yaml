suite: StorageClass
templates:
  - templates/storageclass.yaml
tests:
  - it: renders storageclass with defaults
    asserts:
      - equal:
          path: metadata.name
          value: klustre-csi-static
      - equal:
          path: provisioner
          value: lustre.csi.klustrefs.io
      - contains:
          path: mountOptions
          content: flock

  - it: can disable storageclass
    set:
      storageClass.create: false
    asserts:
      - hasDocuments:
          count: 0
