suite: Namespace
templates:
  - templates/namespace.yaml
tests:
  - it: creates namespace with labels when enabled
    set:
      namespace.create: true
    asserts:
      - equal:
          path: metadata.name
          value: klustre-system
      - equal:
          path: metadata.labels["pod-security.kubernetes.io/enforce"]
          value: privileged

  - it: skips namespace by default
    asserts:
      - hasDocuments:
          count: 0

  - it: skips namespace when explicitly disabled
    set:
      namespace.create: false
    asserts:
      - hasDocuments:
          count: 0